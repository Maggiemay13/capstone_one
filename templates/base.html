<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    
   
   
  </head>
  <body>

  


    <nav class="navbar navbar-expand-lg bg-body-tertiary"">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="/medication_list">Medication List </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/search">Search</a>
            </li>
          </ul>
          </form>
        </div>
      </div>
    </nav>



   
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="container">
      {% for message in messages %} {% set category = message[0] %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

<div class="bg-img" style="background-image: url('https://images.unsplash.com/photo-1533090161767-e6ffed986c88?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3869&q=80');background-size: cover; background-repeat: no-repeat; width: 100vw; height: 100vh; padding-top: 66.66%; ">

  <div class="container form-group" style=" margin-top: 200px;  position: absolute;top: 20%; left: 50%;  transform: translate(-50%, -50%);">
  <div class="row justify-content-center">
    <div class="p-3 mb-2 bg-white  text-dark col-md-8 col-xl-5 border shadow rounded p-4 mx-3 mx-md-0">
      <div class="form-group text ">
        <div class="row">
          <div class="col-6">
          </div>
        </div>
        
        {% block content %}        
        {% endblock %}
  </div>
</div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    
   
  </body>
</html>
